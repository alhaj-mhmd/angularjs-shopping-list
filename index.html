<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<body>

<script>
 var app = angular.module("myShoppingList",[]);
 app.controller("myCtrl",function($scope){
     $scope.products=["Mil","Bread"];
     $scope.addItem=function(){
        
        $scope.errortext = "";
    if (!$scope.addMe) {return;}
    if ($scope.products.indexOf($scope.addMe) == -1) {
      $scope.products.push($scope.addMe);
    } else {
      $scope.errortext = "The item is already in your shopping list.";
    }
     }
     $scope.removeItem=function(product){
        $scope.errortext = "";
         $scope.products.splice(product,1);
     }
 });
</script>

 <div class="container mt-5" ng-app="myShoppingList" ng-controller="myCtrl">
     <ul class="list-group">
         <li class="list-group-item" ng-repeat="product in products">{{product}} 
             <button class="btn btn-danger float-end" ng-click="removeItem($index)">Remove</button>
        </li>
         
     </ul>
      
     <div class="mt-3"> 
      
        <input class="form-control" placeholder="Product Name"  ng-model="addMe">
        <button class="btn btn-info mt-2" ng-click="addItem()">Add Product</button>
    </div>  
     
    
     <div class="alert alert-danger mt-4" ng-if="errortext">{{errortext}}</div>
 </div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
